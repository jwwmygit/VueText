<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="text1">Greet1</button>
  <button @click="text2('hello')">Greet2</button>
  <button @click="text3('hello',$event)">Greet3</button>
  <h2>2. 事件修饰符</h2>
  <a href="http:www.baidu.com" @click.prevent="text6">百度</a>
<div style="width: 200px; height: 200px;background-color: pink" @click="text4">
  <div style="width: 100px; height: 100px;background-color: blueviolet" @click.stop="text5"></div>
</div>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="text7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
el:'#example',
methods:{
    text1(e){
       alert(e.target.textContent)
    },
    text2(msg){
        alert(msg)
    },
    text3(msg,e){
        alert(msg+'---'+e.target.textContent)
    },
    text4(){
        alert("sj")
    },
    text5(e){
//        e.stopPropagation();
        alert("werrrrt")
    },
    text6(e){
//        e.preventDefault()
        alert('百度')
    },
    text7(e){
       /* if(e.keyCode===13){

        }*/
        alert(e.keyCode)
    }

}
})
</script>
</body>
</html>
