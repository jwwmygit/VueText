<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model vue自定义的标签属性是一个指令
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<!--模板：静态页面+JS（vue的一些语法）-->
<div id="text">
  <input type="text" v-model="name">
  <p>hello {{name}}</p>      <!--双大括号表达式，动态显示数据-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#text',//element 它的值是选择器字符串，作用找到某一个div，指定用vue来管理那个标签元素
        data:{//在页面中可以直接读取
            name:'atguigu'
        }
    })
</script>
</body>
</html>
