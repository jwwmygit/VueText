<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index">
        {{p.id}}---{{p.name}}---{{p.age}}
        <button @click="deleteP(index)">删除</button>
        <button @click="updateP(index,{id:10,name:'王五',age:'19'})">更新</button>
      </li>
    </ul>
  <h2>测试: v-for 遍历对象</h2>
<ul>
  <li v-for="(p,key) in persons" :key="key">
    {{p}}--{{key}}
  </li>
</ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

new Vue({
    el:'#demo',
    data:{
        persons:[
            {id:"1",name:'张三',age:"19"},
            {id:"3",name:'李四',age:"20"},
            {id:"5",name:'张小李三',age:"22"},
        ],
    },
    methods:{
        deleteP(index){
            this.persons.splice(index,1)

        },
        updateP(index,newP){
            this.persons.splice(index,1,newP)
        }

}
})

  let a={id:"1",name:'张三',age:"19"}
 /* for(var str,i in a){
    console.log(str,i,a)
  }*/
</script>
</body>
</html>
